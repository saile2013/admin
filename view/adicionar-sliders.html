<style>.home { text-decoration:underline; }</style>

<div id="div1">
    <div id="logo"><img src="../img/logoLoro.svg"></div>
    <div id="nmUser"></div>
    <div id="buttonA">
    	<a href="javascript:" ng-click="sair()"><i class="fas fa-sign-out-alt"></i> &nbsp; Sal</a>
    </div>
    <div id="buttonA">
    	<i class="fas fa-user"></i> &nbsp; <font class="usuarios">{{nome}}</font>
    </div>
</div>

<div id="div2">
    <div id="itenA">
        <a ui-sref="home">
            <i class="fas fa-home" aria-hidden="true"></i> &nbsp; comienzo
        </a> &nbsp; 
        <a ui-sref="sliders">
            <i class="fas fa-chevron-right"></i> &nbsp; sliders &nbsp; 
        </a>
            <i class="fas fa-chevron-right"></i> &nbsp; <font class="home">añadir sliders</font> &nbsp; 
    </div>
</div>

<div id="div4">
    <div id="conTxt">
        <div id="txtA">
        	<a ui-sref="sliders">
            	<i class="fas fa-arrow-circle-left"></i> vuelve
            </a>
        </div>
    </div>
</div>

<div id="div6">
    <div id="contC">

        <div id="conTxtB">
            <form name="contatoForm">
            <div id="txtH">Añadir sliders</div>
            
            <div id="inputA">
                <Label>Name</Label>
                <input type="text" style="width: 400px;" ng-model="name" placeholder="Ej: Four Brothers">
            </div>
            
            <div id="inputA" style="width: 100%; margin-top: 10px; margin-bottom: 40px;">
                <label>Link</label>
                <input type="text" style="width: 400px;" ng-model="link" placeholder="Ej: https://loro.com.co/store/madres">
            </div>

            <div id="inputA" ng-show="link" style="width: 100%; margin-bottom: 30px;">
                <div style="float: left; width: 100%; max-width: 360px; padding: 10px; border: 1px solid #B70609; border-radius: 5px;
                            background-color: thistle; color: #B70609; font-size: 13px;">
                            Recuerda testear el link que añades! <br>
                            haga <a href="javascript:" ng-click="verLink(link)" style="color: white;">clic aquí</a> para probar
                </div>
            </div>

            <div style="float: left; width: 100%;">

                <div style="float:left; width: 300px; margin-bottom: 50px;">
                    <div id="inputA" style="width: 100%; margin-bottom: 90px;">
                        <label>Banner (WEB) (1920x470)</label>
                        <div style="width: 200px;  height: 100px; overflow: hidden;">
                            <img id="bannerWeb" src=""
                                style="position: relative; float: left; height: 100px; 
                                        border: 1px solid color #CCC; z-index: 1;">
                        </div>
                        
                        <form>
                            <input style="float: left; width: 100%;" type='file' ng-change="carrega1()" ng-model='yourModel' base-sixty-four-input>
                        </form>
                    </div>
                </div>

                <div style="float:left; width: 300px; margin-bottom: 50px;">
                    <div id="inputA" style="width: 100%; margin-bottom: 90px;">
                        <label>Banner (MOBILE) (750x300)</label>
                        <div style="width: 200px; height: 100px; overflow: hidden;">
                            <img id="bannerMob" src=""
                                style="position: relative; float: left; height: 100px; 
                                    border: 1px solid color #CCC; z-index: 1;">
                        </div>
                        
                        <form>
                            <input style="float: left; width: 100%;" type='file' ng-change="carrega2()" ng-model='yourMode2' base-sixty-four-input>
                        </form>
                    </div>
                </div>

            </div>

            <div id="inputA" style="float: left; width: 100%; margin-top: 10px; margin-bottom: 60px;">
                <label>Status</label>
                <div style="float: left; margin-right: 20px; width: 60px; height: 60px; border-radius: 50%; 
                            background-color: yellowgreen; margin-top: 10px; text-align: center; cursor: pointer;"
                     ng-click="is_active()">
                            <i ng-show="active==1" style="margin-top: 20px; margin-right: 0px; color: #FFF" class="fas fa-check"></i>
                </div>
                <div style="float: left; width: 60px; height: 60px; border-radius: 50%; background-color: tomato;
                            margin-top: 10px; text-align: center; cursor: pointer;"
                     ng-click="no_active()">
                            <i ng-show="active==0" style="margin-top: 20px; margin-right: 0px; color: #FFF" class="fas fa-check"></i>            
                </div>
            </div>

            <div id="linhaB" style="margin-top: 30px;"></div>
            
            <div id="inputA" style="width:100%;">
                <button type="button" ng-click="salvar()">
                    <span ng-show="botao">Salvar</span>
                    <span ng-show="!botao"><img src="../img/loader.png" width="20px"></span>
                </button>
            </div>

            <div id="status" style="text-align:left; padding-left:20px; margin-top:-10px; margin-bottom:20px;"></div>
            </form>

        </div>
    </div>
</div>

<div id="footer">
    <div id="txtFoo">Todos los derechos reservados a loro</div>
</div>
