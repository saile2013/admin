        <a ui-sref="tallas">
            <i class="fas fa-chevron-right"></i> &nbsp; tallas

<div id="div4">
    <div id="conTxt">
        <div id="txtA">
        	<a ui-sref="tallas">
            	<i class="fas fa-arrow-circle-left"></i> vuelve
            </a>
        </div>
    </div>
</div>

<div id="div6">
    <div id="contC">
        <div id="conTxtB" style="margin-left: -5px; padding-bottom: 10px;">
            
            <div id="inputA" style="margin-top: 10px;">
                <label>Tiendas</label>
                <select style="float: left; width: 250px; border: 1px solid #CCC; padding-top: 12px; 
                            padding-bottom: 12px;" 
                        ng-model="tienda" 
                        ng-change="verre()">
                        <option value="">Selecciona una tienda</option>
                        <option ng-repeat="tienda in tiendas | orderBy:'value'" value="{{tienda.key}}">{{tienda.value}}</option>
                </select>
            </div>

            <div id="inputA" style="margin-top: 10px;">
                <label>Tipo</label>
                <select style="float: left; width: 250px; border: 1px solid #CCC; padding-top: 12px; padding-bottom: 12px;" 
                        ng-model="type">
                        <option value="">Selecciona un Tipo</option>
                        <option ng-repeat="type in types" value="{{type.key}}">{{type.value}}</option>
                </select>
            </div>

            <div id="inputA" style="margin-top: 10px;">
                <label>Tallas</label>
                <select style="float: left; width: 250px; border: 1px solid #CCC; padding-top: 12px; padding-bottom: 12px;" 
                        ng-model="talla">
                        <option value="">Selecciona una Talla</option>
                        <option ng-repeat="talla in tallas" value="{{talla.key}}">{{talla.value}}</option>
                </select>
            </div>

            <div style="float: left; width: 100%; margin-top: 20px;">

                <div id="inputA" style="margin-top: 10px;">
                    <label>Valor inicial</label>
                    <input type="text" ng-model="inicial" maxlength="3" placeholder="Ej: 0-999" />
                </div>

                <div id="inputA" style="margin-top: 10px;">
                    <label>Valor final</label>
                    <input type="text" ng-model="final" maxlength="3" placeholder="Ej: 0-999" />                
                </div>

            </div>

            <div id="linhaB" style="margin-top: 30px;"></div>
            
            <div id="inputA" style="width:100%;">
                <button type="button" ng-click="salvar()">
                    <span ng-show="botao">Salvar</span>
                    <span ng-show="!botao"><img src="../img/loader.png" width="20px"></span>
                </button>
            </div>

            <div id="status" style="text-align:left; padding-left:20px; margin-top:-10px;"></div>

        </div>
    </div>
</div>

<div id="footer">

</div>
