<div id="div2">
    <div id="itenA">
        <a ui-sref="home">
            <i class="fas fa-home" aria-hidden="true"></i> &nbsp; comienzo
        </a> &nbsp; 
        <a ui-sref="editar-categorias({id:id})">
            <i class="fas fa-chevron-right"></i> &nbsp; {{nameCate}}

<div id="div4">
    <div id="conTxt">
        <div id="txtA">
        	<a ui-sref="editar-categorias({id:id})">
            	<i class="fas fa-arrow-circle-left"></i> vuelve
            </a>
        </div>
        <div id="txtA">
        	<a ui-sref="dicionario-categorias">
            	<i class="fas fa-file-csv"></i> cargar el archivo diccionaro de categorias
            </a>
        </div>

<div id="div6">
    <div id="contC">
        <div id="conTxtB">
            <div id="txtH">Cargar el archivo diccionaro de categorias</div>
            
            <form name="form">
                
                <div id="inputA" style="float: left; width: 100%; margin-top: 20px; margin-bottom: 100px;">
                    <label>file = Archivo csv</label>
                    <div class="button" style="cursor: pointer;" ngf-select ng-model="file" name="file" ngf-pattern="'*'"
                                        ngf-accept="'*'" ngf-max-size="100MB">

                                        <i class="fas fa-upload"></i>

                    </div>
                </div>
                
                <div id="linhaB"></div>
                
                <div id="inputA" style="width:100%;">
                    <button type="button" ng-click="submit()">
                        <span ng-show="botao">Salvar</span>
                        <span ng-show="!botao"><img src="../img/loader.png" width="20px"></span>
                    </button>
                </div>

            </form>
            
            <div id="status" style="text-align:left; padding-left:20px; margin-top:-10px; margin-bottom:20px;"></div>

        </div>
    </div>
</div>
