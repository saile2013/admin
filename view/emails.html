    <div id="buttonA">

</div>

<div id="div2">
    <div id="itenA">
        <a ui-sref="home">
            <i class="fas fa-home" aria-hidden="true"></i> &nbsp; comienzo
        </a> &nbsp; 
            <i class="fas fa-chevron-right"></i> &nbsp; <font class="home">e-mails de la tienda</font>

<div id="div4">

        <div id="txtA">
            <a ui-sref="home">
            	<i class="fas fa-arrow-circle-left"></i> vuelve
            </a>
        </div>
    </div>
</div>

<div id="div6">
    <div id="contC">
        <div id="conTxtB" style="margin-left: -5px; padding-bottom: 60px;">
            
            <div id="inputA" style="width: 100%; margin-top: 10px;">
                <label>Tiendas</label>
                <select style="float: left; width: 250px; border: 1px solid #CCC; padding-top: 12px; 
                            padding-bottom: 12px;" 
                        ng-model="tienda" 
                        ng-change="verre(tienda)">
                        <option value="">Selecciona una tienda</option>
                        <option ng-repeat="tienda in tiendas | orderBy:'value'" value="{{tienda.key}}">{{tienda.value}}</option>
                </select>
            </div>

            <div ng-show="citys">
                <div id="inputA" style="width: 100%; margin-top: 40px;">
                    <label style="float: left; width: 60px;">E-mails</label>
                </div>

                <div style="float: left; margin-left: 25px; margin-bottom: 40px; width: 1000px; padding: 10px; 
                            border: 1px solid #CCC; background-color: #FFF; border-radius: 5px; margin-top: -20px;">

                    <div style="float: left; margin-bottom: 5px; margin-top: 5px; margin-right: 10px; 
                                border-radius: 5px; border: 1px solid #00c198; padding: 10px; 
                                font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #00c198;" 

                        ng-repeat="city in citys">
                        <b>{{city.email}}</b> &nbsp;
                        <a href="javascript:" 
                            ng-click="remCity(city.store_id, city.email)">x</a>
                    </div>
                </div>

                <div id="linhaB"></div>

                <div id="inputA">
                    <label>Añadir E-mails</label>
                    <input type="email" ng-model="email">
                </div>

                <div id="inputA">
                    <button style="width: 100px; margin-top: 29px;" type="button" ng-click="salvar()">
                        <span ng-show="botao">Salvar</span>
                        <span ng-show="!botao"><img src="../img/loader.png" width="20px"></span>
                    </button>
                </div>

            </div>

            <div id="status" 
                style="text-align:left; padding-left:20px; margin-top:0px; margin-bottom:10px;"></div>

        </div>
    </div>

</div>
