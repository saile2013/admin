<div id="perfilPedidos">
    
    <div id="fndPedidos" ng-click="back()"></div>
    <div id="cntPedidos" style="position:fixed; left:50%; margin-left:-450px; top:50%; margin-top:-250px; background:#FFF; 
                                width:100%; max-width:900px; height:500px; border:1px solid #333; z-index:2000; border-radius: 10px; 
                                overflow-x: hidden;">

        <div id="contMais" ng-show="!loader">
            <div id="loaderMais"><img src="../img/loader.png"></div>
        </div>

        <div id="lisPedidos" ng-show="loader">
            
            <div id="tituPedidos">órdenes ID: {{order_id}}</div>
            
            <div id="txtAPedidos" style="background-color: #00c198; color: #FFF; margin-bottom: 10px;">Transacción</div>

            <div id="txtAPedidos" style="background-color: #F4F4F4;"><b>Total:</b> $ {{amount}}</div>
            <div id="txtAPedidos"><b>Código de autorización:</b> {{authorization_code}}</div>
            <div id="txtAPedidos" style="background-color: #F4F4F4;"><b>Código de operador:</b> {{carrier_code}}</div>
            <div id="txtAPedidos"><b>Referencia:</b> {{dev_reference}}</div>
            <div id="txtAPedidos" style="background-color: #F4F4F4;"><b>ID de transacción:</b> {{id}}</div>
            <div id="txtAPedidos"><b>Cuotas:</b> {{installments}}</div>
            <div id="txtAPedidos" style="background-color: #F4F4F4;"><b>Publicar:</b> {{message}}</div>
            <div id="txtAPedidos"><b>Fecha de pago:</b> {{payment_date}}</div>
            <div id="txtAPedidos" style="background-color: #F4F4F4;"><b>Estado:</b> {{status}}</div>
        </div>
    </div>
</div>
