<style>.home { text-decoration:underline; }</style>

<div id="div1">
    <div id="logo"><img src="../img/logoLoro.svg"></div>
    <div id="nmUser"></div>
    <div id="buttonA">
    	<a href="javascript:" ng-click="sair()"><i class="fas fa-sign-out-alt"></i> &nbsp; Sal</a>
    </div>
    <div id="buttonA">
    	<i class="fas fa-user"></i> &nbsp; <font class="usuarios">{{nome}}</font>
    </div>
</div>

<div id="div2">
    <div id="itenA">
        <a ui-sref="home">
            <i class="fas fa-home" aria-hidden="true"></i> &nbsp; comienzo
        </a> &nbsp;
        <a ui-sref="cupons">
            <i class="fas fa-chevron-right"></i> &nbsp; cupons
        </a> &nbsp; 
            <i class="fas fa-chevron-right"></i> &nbsp; <font class="home">redimidos</font>
    </div>
</div>

<div id="div2Bus">
    <div id="buttOn">
        <button ng-click="buscar()"><i class="fas fa-search"></i></button>
    </div>
    <div id="busca">
        <input type="search" ng-model="buscando" ng-keypress="enter(event)" placeholder="Buscar...">        
    </div>    
</div>

<div id="div4">
    <div id="conTxt">
        <div id="txtA">
        	<a ui-sref="cupons">
            	<i class="fas fa-arrow-circle-left"></i> vuelve
            </a>
        </div>

        <div id="txtA" style="float: right; margin-right: 20px;">
        	<a href="{{url}}" target="_blank">
            	<i class="fas fa-file-csv"></i> export
            </a>
        </div>
    </div>
</div>

<div id="div5">

    <div id="contB">
        <div id="idPed" style="background-color: #00c198; color: #FFF; width: 5%;">
            ID
        </div>
        <div id="idPed" style="background-color: #00c198; color: #FFF; width: 20%; text-align: left;">
            Nome
        </div>
        <div id="tsPed" style="background-color: #00c198; color: #FFF; font-weight: bold; width: 20%; text-align: left;">
            E-mail
        </div>
        <div id="emCliPed" style="background-color: #00c198; color: #FFF; font-weight: bold; width: 13%; text-align: left;">
            Código
        </div>
        <div id="tsPed" style="background-color: #00c198; color: #FFF; font-weight: bold; width: 14%; text-align: left;">
            Teléfono
        </div>
        <div id="tpPagPed" style="background-color: #00c198; color: #FFF; font-weight: bold; width: 14%;">
            Fecha de Transacción
        </div>              
    </div> 

    <div id="contMais" ng-show="!cupons">
        <div id="loaderMais"><img src="../img/loader.png"></div>
    </div>

    <div ng-repeat="cupon in cupons">
        <a ui-sref="cupons.perfil-cupons({id:cupon.id})">
        <div id="contB">
            <div id="idPed" style="width: 5%;">
                {{cupon.order_id}}
            </div>
            <div id="idPed" style="width: 20%; text-align: left;">
                {{cupon.full_name}}
            </div>
            <div id="nmCliPed" style="width: 20%; text-align: left;">
                {{cupon.email}}
            </div>
            <div id="emCliPed" style="width: 13%; text-align: left;">
                {{cupon.code}}
            </div>
            <div id="tsPed" style="width: 14%; text-align: left;">
                {{cupon.phone}}
            </div>
            <div id="tpPagPed" style="width: 14%;">
                {{cupon.transaction_date}}
            </div>
        </div>
        </a>
    </div>
    
    <div ng-show="!cupon" ng-repeat="cupon in cupons" id="nehnRes">
    	¡No hay resultados!
    </div>
    
    <div id="contMais" ng-show="cupons && !parou">
        <div id="borderMais" ng-show="apa" ng-click="maisPag()">+ más</div>
        <div id="borderMais" ng-show="!apa"><img src="../img/loader.png" width="20"></div>
    </div>
    
</div>

<ui-view></ui-view>

<div id="footer">
    <div id="txtFoo">Todos los derechos reservados a loro</div>
</div>
