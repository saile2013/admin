<div id="div5">

    <div id="contB" style="padding-top: 40px; padding-bottom: 40px;">
        <div style="float: left; margin-bottom: 50px; width: 100%;">
            <div style="float: left; margin-left: 15px;">
                <select ng-model="tipo" 
                        ng-change="seleTipos()"
                        ng-options="tipo as tipo.aparence for tipo in tipos track by tipo.value">
                </select>
            </div>
        </div>

        <!---->
        <div style="float: left; margin-left: 15px;">
            <select ng-show="age || gender || followers || purchases || withPurchases || likes"
                    ng-model="estato" 
                    ng-options="estato as estato.aparence for estato in estatos track by estato.value">
            </select>

            <div style="display: inline;" ng-show="age">
                <input type="text" maxlength="4" ng-model="age1" placeholder="Año de inicio" 
                    style="padding: 8px; border-radius: 5px; border: none;">
                <input type="text" maxlength="4" ng-model="age2" placeholder="Año final" 
                    style="padding: 8px; border-radius: 5px; border: none; margin-left: 50px;">
            </div>

            <div style="display: inline;" ng-show="purchases">
                <input type="date" ng-model="dta1" 
                    style="padding: 8px; border-radius: 5px; border: none;">

                <input type="time" id="hra1"
                    style="padding: 8px; border-radius: 5px; border: none;">

                <input type="date" ng-model="dta2" 
                    style="padding: 8px; border-radius: 5px; border: none; margin-left: 50px;">

                <input type="time" id="hra2"
                    style="padding: 8px; border-radius: 5px; border: none;">
            </div>

            <select ng-model="genero" ng-show="gender"
                    ng-options="genero as genero.aparence for genero in generos track by genero.value">
            </select>

            <select ng-model="tienda" ng-show="followers">
                    <option value="">Selecciona una tienda</option>
                    <option ng-repeat="tienda in tiendas | orderBy:'value'" value="{{tienda.key}}">{{tienda.value}}</option>
            </select>

            <select ng-model="estatu" ng-show="purchases"
                    ng-options="stato as stato.aparence for stato in statos track by stato.value">
            </select>

            <select ng-model="buy" ng-show="withPurchases"
                    ng-options="buy as buy.aparence for buy in buys track by buy.value">
            </select>

            <input type="text" ng-model="entidad" ng-show="likes"
                placeholder="Entidad stores y products" 
                style="padding: 8px; border-radius: 5px; border: none; width: 200px;">
            
            <input type="text" ng-model="iDentidad" ng-show="likes"
                   placeholder="ID de la entidad" 
                   style="padding: 8px; border-radius: 5px; border: none; width: 200px; margin-left: 40px;">

        </div>

        <div style="float: left; margin-top: 20px; width: 100%;">
            <button type="button" ng-click="buscar()"
                    style="float: left; margin-left: 15px; width:300px; background:#00c198; border-radius:5px; border:none; color:#FFF; 
                           font-weight:bold; cursor:pointer; padding-top: 12px; padding-bottom: 12px; margin-top: 30px; margin-bottom: 50px;">
                Buscar
            </button>

            <div id="contMais" ng-show="baixar==0 && !cliente" style="margin-top: -20px;">
                <div id="loaderMais" style="float: left; margin-left: 15px;">
                    <img src="../img/loader.png">
                </div>
            </div>

            <div id="icons" ng-if="baixar">
                <span style="float: left; margin-left: 140px;">
                    <a href="{{baixar}}"><i class="fas fa-file-csv"></i></a>
                </span>
            </div>

        </div>

    </div>

    <div ng-show="cliente" id="nehnRes">
    	¡No hay resultados!
    </div>
            
</div>
